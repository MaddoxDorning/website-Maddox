<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Tools | Login</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="../styles/main-style.css" rel="stylesheet">
</head>

<body class="container">


  <div class="row mt-4">
    <div class="col-md-8 mx-auto">
      <a href="../index.html" class="btn btn-link text-secondary p-0">
        ← Back to Home
      </a>
      <h2 class="mt-3">Login to Access Dashboard</h2>
    </div>
  </div>


  <div class="row mt-4">
    <div class="col-md-8 mx-auto">

      <input id="username" type="text"
        class="form-control p-3 mb-3"
        placeholder="Username">

      <div class="input-group">
        <input id="password" type="password"
          class="form-control p-3"
          placeholder="Password">

        <button class="btn btn-outline-secondary"
          type="button"
          id="togglePassword">
          Show
        </button>
      </div>

      <button id="login-button"
        class="btn btn-primary btn-lg w-100 mt-4">
        Sign In
      </button>

    </div>
  </div>


  <div class="row mt-5">
    <div class="col-md-8 mx-auto text-muted small">
      © 2026 Cyber Tools Dashboard
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="../scripts/login-script.js"></script>

</body>
</html>
